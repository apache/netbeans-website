name: Website CI

on:
  push:
  pull_request:

jobs:
  netbeans_apache_org:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: netbeans.apache.org
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
   
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build
